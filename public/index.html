<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Untitled Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"
      integrity="sha512-FHsFVKQ/T1KWJDGSbrUhTJyS1ph3eRrxI228ND0EGaEp6v4a/vGwPWd3Dtd/+9cI7ccofZvl/wulICEurHN1pg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter2/1.4.7/crossfilter.min.js"
      integrity="sha256-uzsb4661qT8a2H5HIwdeGofsQu6EkVHOyZCnx1Ndg+E="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dc/3.1.8/dc.min.js"
      integrity="sha512-SJ6o0PR+Dj6RLwsJItdfcl2h2xAmuXOFo+uQItzR3yh6bxhfS3NpxDHOGyXSj+OpCgMDo+g5eXXk8OnxudRCrA=="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/dc/3.1.8/dc.min.css"
    />

    <style>
      .dc-chart g.row text {
        fill: black;
      }
      #overview .dc-legend {
        font-size: 16px;
        font-weight: 700;
      }
      #overview .axis y {
        font-size: 15px;
        display: none;
      }
      .dc-chart g.row text {
        font-size: 12px;
      }
      .lineLabel {
        font-size: 12px;
      }
      .barLabel {
        font-size: 12px;
      }
      #companiesBarChart .x.axis text {
        text-anchor: end !important;
        transform: rotate(-45deg);
      }
    </style>
  </head>

  <body class="bg-light">
    <h1>This is the charting template</h1>
    <div class="card-group">
      <div class="card m-1 col-xl-10">
        <div class="card-body" id="salesOverTime">
          <h5 class="card-title text-left">
            Sales Over Time
            <span
              ><a
                class="reset"
                style="display: none"
                href="javascript: salesOverTime.filterAll(); dc.redrawAll();"
                >reset</a
              ></span
            >
          </h5>
        </div>
      </div>
      <div class="card m-1 col-xl-2">
        <div class="card-body" id="salesByYear">
          <h5 class="card-title text-left">
            Sales By Year
            <span
              ><a
                class="reset"
                style="display: none"
                href="javascript: sumByRegion.filterAll(); dc.redrawAll();"
                >reset</a
              ></span
            >
          </h5>
        </div>
      </div>
    </div>
    <div class="card-group">
      <div class="card m-1">
        <div class="card-body" id="companiesBarChart">
          <h5 class="card-title text-left">
            Companies Bar Chart
            <span
              ><a
                class="reset"
                style="display: none"
                href="javascript: companiesBarChart.filterAll(); dc.redrawAll();"
                >reset</a
              ></span
            >
          </h5>
        </div>
      </div>
    </div>
    <div class="card-group">
      <div class="card m-1 col-xl-3">
        <div class="card-body" id="countByRegion">
          <h5 class="card-title text-left">
            Count by Region
            <span
              ><a
                class="reset"
                style="display: none"
                href="javascript: countByRegion.filterAll(); dc.redrawAll();"
                >reset</a
              ></span
            >
          </h5>
        </div>
      </div>
      <div class="card m-1 col-xl-4">
        <div class="card-body" id="sumByRegion">
          <h5 class="card-title text-left">
            Sum by Region
            <span
              ><a
                class="reset"
                style="display: none"
                href="javascript: sumByRegion.filterAll(); dc.redrawAll();"
                >reset</a
              ></span
            >
          </h5>
        </div>
      </div>

      <div class="card m-1">
        <div class="card-body col-xl-6" id="productSales">
          <h5 class="card-title text-left">
            Products Sales
            <span
              ><a
                class="reset"
                style="display: none"
                href="javascript: productSales.filterAll(); dc.redrawAll();"
                >reset</a
              ></span
            >
          </h5>
        </div>
      </div>
    </div>
    <div class="card-group"></div>
    <script src="/index.js"></script>
  </body>
</html>
